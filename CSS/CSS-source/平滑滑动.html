<!DOCTYPE html>
<html>

<head>
    <title>Smooth Scroll Demo</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        section {
            height: 1000px;
        }

        .img {
            width: 50%;
            height: 50%;
            margin: auto;
            padding: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Smooth Scroll Demo</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#section4">Section 4</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <img class="img" src="../picture/14.jpg" alt="艾伦" />
        <p>This is the first section.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <img class="img" src="../picture/14.jpg" alt="艾伦" />
        <p>This is the second section.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <img class="img" src="../picture/14.jpg" alt="艾伦" />
        <p>This is the third section.</p>
    </section>

    <section id="section4">
        <h2>Section 4</h2>
        <img class="img" src="../picture/14.jpg" alt="艾伦" />
        <p>This is the fourth section.</p>
    </section>

    <script>
        // Optional smooth scrolling behavior for internal links
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>
</body>

</html>
