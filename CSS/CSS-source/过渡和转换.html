<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: rgb(0, 255, 174);
            transition: width 2s, height 2s, transform 2s;
        }

        div:hover {
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>

    <h1>Transition + Transform</h1>

    <p>请把鼠标悬停在下面的 div 元素上：</p>

    <div></div>

    <p><b>注释：</b>本例在 Internet Explorer 9 和更早版本中不起作用。</p>

</body>

</html>
