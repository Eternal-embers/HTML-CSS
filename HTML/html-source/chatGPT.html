<!DOCTYPE html>
<html>

<head>
    <title>ChatGPT</title>
    <style>
        .chat-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .user-message {
            color: blue;
        }

        .assistant-message {
            color: green;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="input-question" placeholder="输入你的问题">
        <button onclick="submitQuestion()">提交</button>
    </div>
    <script>var chatMessages = [
            { question: "你好", answer: "你好，有什么可以帮助您的吗?" },
            { question: "什么是HTML?", answer: "HTML(超文本标记语言)是一种用于创建网页的标准标记语言。" },
            { question: "CSS是什么意思?", answer: "CSS(层叠样式表)用于描述网页的样式和布局。" },
            { question: "JavaScript有什么用?", answer: "JavaScript是一种用于添加交互性和动态效果的编程语言。" },
        ];

        function submitQuestion() {
            var questionInput = document.getElementById("input-question");
            var question = questionInput.value;
            questionInput.value = "";
        }

        if (question !== "") {
            displayMessage('user', question);
            var answer = getAnswer(question);
            displayMessage('assistant', answer);
        }
        function displayMessage(type, message) {
            var chatContainer = document.getElementById("chat-messages");
            var chatMessage = document.createElement("div");
            chatMessage.classList.add("chat-message");

            if (type === 'user') {
                chatMessage.classList.add("user-message");
            } else if (type === 'assistant') {
                chatMessage.classList.add("assistant-message");
            }

            chatMessage.innerText = message;
            chatContainer.appendChild(chatMessage);
        }

        function getAnswer(question) {
            for (var i = 0; i < chatMessages.length; i++) {
                if (question.toLowerCase().includes(chatMessages[i].question.toLowerCase())) {
                    return chatMessages[i].answer;
                }
            }
            return "我不理解你的问题，请再说一遍吧。";
        }</script>
</body>

</html>
