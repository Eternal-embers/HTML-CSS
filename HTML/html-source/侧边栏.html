<!DOCTYPE html>
<html>
  <head>
    <style>
      .video-container {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #f2f2f2;
      }

      .video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: #fff;
        display: none;
      }

      .toggle-sidebar {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        opacity: 0;
        background-color: #ccc;
        transition: opacity 0.3s ease-in-out;
      }

      .toggle-sidebar:hover {
        opacity: 1;
      }

      .sidebar-open {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 200px;
        height: 100%;
        background-color: #fff;
        display: block;
      }

      .sidebar-closed {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 200px;
        height: 100%;
        background-color: #fff;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video id="my-video" controls>
        <source src="my-video.mp4" type="video/mp4">
        <source src="my-video.webm" type="video/webm">
        <p>Your browser does not support the video tag.</p>
      </video>
    </div>
    <div class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <button id="toggle-sidebar">Toggle Sidebar</button>

    <script>
      const toggleButton = document.querySelector('#toggle-sidebar');
      const sidebar = document.querySelector('.sidebar');

      toggleButton.addEventListener('click', () => {
        sidebar.style.display = 'block';
      });

      sidebar.addEventListener('click', () => {
        toggleButton.style.display = 'none';
      });

      const sidebarOpen = document.querySelector('.sidebar-open');
      const sidebarClosed = document.querySelector('.sidebar-closed');

      sidebarOpen.addEventListener('click', () => {
        sidebar.style.display = 'block';
        sidebarClosed.style.display = 'none';
      });

      sidebarClosed.addEventListener('click', () => {
        sidebar.style.display = 'none';
        sidebarClosed.style.display = 'block';
      });
    </script>
  </body>
</html>
